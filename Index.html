<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebhookMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        /* Dark mode toggle */
        .dark-mode {
            background-color: #1a1a2e;
            color: white;
        }
        .dark-mode .glass {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-all duration-300">

    <!-- Navigation -->
    <div class="flex justify-between items-center p-4 bg-gray-800 text-white">
        <h1 class="text-2xl font-bold">WebhookMaster</h1>
        <button onclick="toggleDarkMode()" class="bg-purple-500 px-4 py-2 rounded-lg shadow-md hover:bg-purple-600">
            🌙/☀️
        </button>
    </div>

    <!-- Main Content -->
    <div class="max-w-2xl mx-auto mt-10 glass p-6 dark-mode">
        <h2 class="text-xl font-semibold mb-4">Create Message</h2>

        <label class="block mb-2 font-medium">Webhook URL</label>
        <input id="webhook-url" type="text" class="w-full p-3 rounded-md border dark:border-gray-700 bg-white dark:bg-gray-800 dark:text-white"
            placeholder="https://discord.com/api/webhooks/..." />

        <label class="block mt-4 mb-2 font-medium">Message Content</label>
        <textarea id="message" rows="3" class="w-full p-3 rounded-md border dark:border-gray-700 bg-white dark:bg-gray-800 dark:text-white"
            placeholder="Type your message here..."></textarea>

        <div class="flex mt-4 gap-2">
            <button onclick="sendMessage()" class="bg-blue-500 px-4 py-2 rounded-lg text-white shadow-md hover:bg-blue-600">
                🚀 Send Message
            </button>
            <button onclick="clearMessage()" class="bg-gray-500 px-4 py-2 rounded-lg text-white shadow-md hover:bg-gray-600">
                🗑 Clear All
            </button>
            <button onclick="previewMessage()" class="bg-green-500 px-4 py-2 rounded-lg text-white shadow-md hover:bg-green-600">
                👀 Preview
            </button>
        </div>
    </div>

    <!-- Message Preview -->
    <div class="max-w-2xl mx-auto mt-6 glass p-6">
        <h2 class="text-xl font-semibold">Message Preview</h2>
        <div id="preview" class="mt-4 p-3 rounded-md bg-gray-200 dark:bg-gray-800 text-black dark:text-white min-h-[50px]">
            <p class="text-gray-500 italic">Your message will appear here...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-600 dark:text-gray-400 mt-10 pb-6">
        Made with 💜 by WebhookMaster Team <br />
        <a href="#" class="text-blue-500 hover:underline">GitHub</a> | 
        <a href="#" class="text-purple-500 hover:underline">Discord</a>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function sendMessage() {
            let webhookUrl = document.getElementById("webhook-url").value;
            let message = document.getElementById("message").value;

            if (!webhookUrl || !message) {
                alert("Please enter both the webhook URL and message!");
                return;
            }

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: message })
            })
            .then(response => response.json())
            .then(data => alert("Message sent successfully!"))
            .catch(error => alert("Error sending message!"));
        }

        function clearMessage() {
            document.getElementById("message").value = "";
            document.getElementById("preview").innerHTML = "<p class='text-gray-500 italic'>Your message will appear here...</p>";
        }

        function previewMessage() {
            let message = document.getElementById("message").value;
            if (message) {
                document.getElementById("preview").innerHTML = `<div class='p-3 rounded-lg bg-gray-300 dark:bg-gray-700'>
                    <strong class="text-blue-500">User:</strong> ${message}
                </div>`;
            }
        }
    </script>

</body>
    </html>
