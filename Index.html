<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INJU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle, #0a0a0a 30%, #000000 90%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 50px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 80%;
        }

        .button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            margin: 20px;
            border: 2px solid rgba(0, 255, 255, 0.6);
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .button:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
            transform: scale(1.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <img class="logo" src="https://via.placeholder.com/100" alt="INJU Logo">
    <h1>INJU</h1>

    <div class="container">
        <a href="#" class="button">YOUTUBE</a>
        <a href="#" class="button">DISCORD</a>
        <a href="#" class="button">TROUBLESHOOT</a>
        <a href="#" class="button">AUTOHAR</a>
        <a href="#" class="button">REFRESHER</a>
    </div>

</body>
</html>
